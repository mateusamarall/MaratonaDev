<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Doe</title>
</head>
<body>
  <header>
    <img src="MaratonaDev3/logo.png" alt="logo" class="logo">
    <h2>A sua doação importa</h2>
    <p>Até 3 vidas com 1 doação</p>
    <p>Mais de 38.000 doações são necessárias todos os dias.</p>
    <p>Apenas 1,9% da população brasileira, doa sangue.</p>

    <button id="btnAjudar">Quero Ajudar</button>
  </header>
  <section   class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/" method="POST" id="form">
      <input type="text" name="name" id="" placeholder="digite seu nome completo">
      <input type="email" name="email" id="" placeholder="digite seu email">
      <input type="text" name="blood" id="" placeholder="digite seu tipo sanguíneo">
      <button>Quero ajudar</button>
    </form>
  </section>
  <main>
    <h2>Últimos <span>doadores</span></h2>
    <section class="donors">
      <div class="donor">
        <div class="typeblood">AB+</div>
        <p>Mateus</p>
      </div>

      <div class="donor">
        <div class="typeblood">B+</div>
        <p>Geisa</p>
      </div>

      <div class="donor">
        <div class="typeblood">A+</div>
        <p>Cleiton</p>
      </div>

      <div class="donor">
        <div class="typeblood">O+</div>
        <p>Erick</p>
      </div>
    </section>
  </main>
  <footer>Com ❤️ Mateus</footer>
  <script src="script.js"></script>
</body>
</html>
