<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Doe</title>
</head>
<body>
  <header>
    <img src="logo.png" alt="logo" class="logo">
    <h2>A sua doação importa</h2>
    <p>Até 3 vidas com 1 doação</p>
    <p>Mais de 38.000 doações são necessárias todos os dias.</p>
    <p>Apenas 1,9% da população brasileira, doa sangue.</p>

    <button id="btnAjudar">Quero Ajudar</button>
  </header>
  <section   class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/" method="POST" id="form">
      <input type="text" name="name" id="" placeholder="digite seu nome">
      <input type="email" name="email" id="" placeholder="digite seu email" required>
      <input type="text" name="blood" id="" placeholder="digite seu tipo sanguíneo" required>
      <button>Quero ajudar</button>
    </form>
  </section>
  <main>
    <h2>Últimos <span>doadores</span></h2>
    <section class="donors">
     
      {% for donor in donors %}
      <div class="donor">
        <div class="typeblood">{{donor.blood}}</div>
        <p>{{donor.name}}</p>
      </div>
      {%endfor%}

    </section>
  </main>
  <footer>Com ❤️ Mateus</footer>
  <script src="script.js"></script>
</body>
</html>
